<div class="form-inline" ng-submit = "login()">
    <div class="form-group">
        <label class="sr-only">Gmail</label>
        <input type="email" required class="form-control" placeholder="Mail Account" ng-model = "email"/>
    </div>
    <button type="submit" class="btn btn-primary btn-enter">Enter</button>
</div>
